<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>BoxOffice</title>
</head>
<body>

<div id="wrap"> </div>

<script type="text/template" id="listTemplate">
<ul>
  <% for(var i=0; i<list.length; i++) { %>
  <li>
    <span><%= list[i].titleKo %></span>
    <span><img src="<%= list[i].photo.fullname %>" alt="" width="100"></img></span>
    <span><%= list[i].moviePoint.expectPointAvg %></span>
  </li>
  <%} %>
</ul>
</script>

<script type="text/javascript" src="JSON.js"></script>
<script type="text/javascript" src="tmpl.js"></script>
<script type="text/javascript" src="BoxOffice.js"></script>

</body>
</html>
